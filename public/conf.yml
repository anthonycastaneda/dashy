---
# Page meta info, like heading, footer text and nav links
pageInfo:
  title: Dashy
  description: Anthony's Dashboard
  navLinks:
    - title: GitHub
      path: https://github.com/anthonycastaneda
    - title: Documentation
      path: https://docs.anthonycastaneda.com

# Optional app settings and configuration
appConfig:
  theme: nord
  auth:
    enableGuestAccess: false
    users:
      - user: anthony
        hash: 25997C6C85FA2F8A1E9C84F22B758BE518E1EF5622DCB468E9A0003501FFD57D
        type: admin
  webSearch:
    searchEngine: 'duckduckgo'
    openingMethod: 'newtab'
  enableErrorReporting: true
  allowConfigEdit: true
  enableFontAwesome: true

# Main content - An array of sections, each containing an array of items
sections:
  - name: Today
    icon: fas fa-laptop-house
    displayData:
      collapsed: false
      hideForGuests: false
    widgets:
      - type: clock
        options:
          customCityName: Huntsville
      - type: weather
        options:
          apiKey: ce1e4e23bea7fd1a3c3f9c256a8a322b
          city: 4699540
          units: imperial

  - name: Public Internet
    icon: fas fa-cloud
    items:
      - title: 'Uptime Kuma'
        icon: 'fas fa-check-circle'
        url: 'http://raspberrypi.local:3001/dashboard'
